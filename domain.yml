intents:
  - greet
  - goodbye
  - affirm
  - thanks
  - thanks+goodbye
  - meetup
  - affirm+ask_transport



templates:
  utter_greet:
    - "Hey, how can I help you?"
  utter_goodbye:
    - "Talk to you later!"
  utter_affirm:
    - "Cool. Let me book the spot for you."
  utter_confirm:
    - "All done - you are all booked for the next meetup. I will send you a reminder the day before."
  utter_thanks_goodbye:
    - "You are very welcome. Goodbye!"
  utter_meetup:
    - "Rasa Bots Berlin meetup is definitely worth checking out! Would you like to join and attend the nearest meetup on 15th of July?"
  utter_affirm_suggest_transport:
    - "Great, I have just booked a spot for you and  I will send you a reminder the day before. The venue is next to the Alexanderplatz so you can take a U-Bahn U2."


actions:
  - utter_greet
  - utter_goodbye
  - utter_affirm
  - utter_confirm
  - utter_thanks_goodbye
  - utter_meetup
  - utter_affirm_suggest_transport

