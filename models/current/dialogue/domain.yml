entities: []
intents:
- greet
- goodbye
- affirm
- thanks
- thanks+goodbye
- meetup
- affirm+ask_transport
- ask_transport
slots: {}
templates:
  utter_affirm:
  - text: Cool. Let me book the spot for you.
  utter_affirm_suggest_transport:
  - text: Great, I have just booked a spot for you and  I will send you a reminder
      the day before. The venue is next to the Alexanderplatz so you can take a U-Bahn
      U2.
  utter_confirm:
  - text: All done - you are all booked for the next meetup. I will send you a reminder
      the day before.
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Hey, how can I help you?
  utter_meetup:
  - text: Rasa Bots Berlin meetup is definitely worth checking out! Would you like
      to join and attend the nearest meetup on 15th of July?
  utter_suggest_transport:
  - text: If you are going from the centre, catch U-Bahn to Alexanderplatz. The venue
      is very close to the station.
  utter_thanks:
  - text: You are very welcome.
  utter_thanks_goodbye:
  - text: You are very welcome. Goodbye!
topics: []
