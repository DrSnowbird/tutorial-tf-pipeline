slots: {}
templates:
  utter_affirm:
  - text: Cool. Let me book the spot for you.
  - text: Glad to hear. I'll make an RSVP for you.
  utter_affirm_suggest_transport:
  - text: Great, I have just booked a spot for you. The venue is close to the Berlin
      Friedrichstraße station, you can get there by catching U-Bahn U6.
  utter_confirm:
  - text: Done - you are all set for Bots Berlin meetup.
  - text: Great, all done.
  utter_deny:
  - text: That's a shame. Let me know if you change your mind.
  utter_goodbye:
  - text: Talk to you later!
  - text: Goodbye :(
  - text: Bye!
  utter_greet:
  - text: Hey, how can I help you?
  utter_meetup:
  - text: Rasa Bots Berlin meetup is definitely worth checking out! They are having
      an event today at Behrenstraße 42. Would you like to join?
  utter_suggest_transport:
  - text: Sure, the venue is nearby the Berlin Friedrichstraße station, so the best
      option is to catch U-Bahn U6.
  utter_thanks:
  - text: You are very welcome.
  utter_thanks_goodbye:
  - text: You are very welcome. Goodbye!
  - text: Glad I could help! Have a great day!
